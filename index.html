<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Yönetimi Sistemi</title>
  <link rel="stylesheet" href="styles.css">
  <!-- FontAwesome 6.0.0-beta3 sürümünü yükleyin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Ürün Yönetimi</h1>
    </header>

    <main>
      <h2>Yeni Ürün Ekle</h2>

      <form id="productForm">
        <label for="name">Ürün Adı:</label>
        <input type="text" id="name" required>

        <label for="description">Açıklama:</label>
        <input type="text" id="description" required>

        <label for="price">Fiyat:</label>
        <input type="number" id="price" required>

        <!-- Stokta Var checkbox -->
        <label class="checkbox-container" for="inStock">Stokta Var
          <input type="checkbox" id="inStock">
          <span class="checkmark"></span>
        </label>

        <button type="submit" id="addProductButton">
          <i class="fas fa-plus"></i> <!-- FontAwesome artı simgesi -->
        </button>
      </form>

      <div id="productList">
        <!-- Ürünlerin listeleneceği alan -->
      </div>

      <div class="pagination">
        <button onclick="goToPage(-1)" ${currentPage === 1 ? 'disabled' : ''}>&#8592;</button>
        <span id="currentPageSpan"></span>
        <button onclick="goToPage(1)" ${currentPage === totalPages ? 'disabled' : ''}>&#8594;</button>
      </div>
    </main>

    <footer>
      <p>© 2023 Ürün Yönetimi Sistemi. Developed by Doğa Koçak</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
